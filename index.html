<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic iFrame Example</title>
  <style>
    #yourIframeID {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
    }
  </style>
<!-- Add these lines !-->
<script src="/static/uv/uv.bundle.js"></script>
<script src="/static/uv/uv.config.js"></script>
</head>
<body>

  <iframe id="yourIframeID"></iframe>

  <script>
    const url = "https://bean.com";

  navigator.serviceWorker.register("/sw.js", { scope: "/" }).then(() => {
    document.getElementById("yourIframeID").src = __uv$config.prefix + __uv$config.encodeUrl(url);
  }).catch(e => {
    console.error("Service worker registration failed:", e.message);
  });
  </script>

</body>
</html>
