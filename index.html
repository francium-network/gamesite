<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic iFrame Example</title>
  <style>
    #yourIframeID {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
    }
  </style>
<!-- Add these lines !-->
<script src="/static/uv/uv.bundle.js"></script>
<script src="/static/uv/uv.config.js"></script>
</head>
<body>

  <script>
    const url = "https://bean.com";

  navigator.serviceWorker.register("/sw.js", { scope: "/" }).then(() => {
var win = window.open();
win.document.style.height = "100%"
var embed = win.document.createElement("iframe");
embed.src = location.origin + __uv$config.prefix + __uv$config.encodeUrl(url);
embed.style.width = "100%";
embed.style.height = "100vw";
win.document.body.appendChild(embed);
    document.getElementById("yourIframeID").src = __uv$config.prefix + __uv$config.encodeUrl(url);
  }).catch(e => {
    console.error("Service worker registration failed:", e.message);
  });
  </script>

</body>
</html>
